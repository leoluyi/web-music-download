{% extends "base.html" %}
{% block content %}

<h3><i class="fa fa-search"></i> Search: {{ result }}</h3>

{% for item in all_item %}

<div class="card">
    <div class="card-block">
        <a href="{{ item.get('link') }}" target="_blank">
            <h5 class="card-title">{{ item.get('title') }}</h4>
            <img class="card-img-top" src="{{ item.get('img') }}" alt="Card image cap">
        </a>
        <p class="card-text">
            <small class="text-muted">{{ item.get('length') }}</small>
        </p>
    </div>
</div>

{% endfor %}

{% endblock %}
