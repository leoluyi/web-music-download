{% extends "base.html" %}
{% block content %}

<h3><i class="fa fa-search"></i> Search: {{ result }}</h3>

{% for item in all_item %}

<div class="card">
    <div class="card-block">
        <a href="{{ item.get('link') }}" target="_blank">
            <h5 class="card-title">{{ item.get('title') }}</h4>
            <img class="card-img-top" src="{{ item.get('img') }}" alt="Card image cap"
             width="196" height="110" />
        </a>
        <p class="card-text">
            <small class="text-muted">{{ item.get('length') }}</small>
        </p>
        <form action="/download" target="_blank">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="submit" class="btn btn-secondary" name="value" value="mp3&{{ item.get('link') }}">
                  <i class="fa fa-music"></i> mp3
              </button>
              <button type="submit" class="btn btn-secondary" name="value" value="mp4&{{ item.get('link') }}">
                  <i class="fa fa-file-video-o"></i> mp4
              </button>
            </div>
        </form>
    </div>
</div>

    <div><h2>{{ item.get('title') }}</h2></div>
    <div>
        <a href="{{ item.get('link') }}" target="_blank">
            <img src="{{ item.get('img') }}" alt="{{ item.get('title') }}<">
        </a>
    </div>
</p> -->

{% endfor %}

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    {% for page in all_page%}
    <li class="page-item"><a class="page-link" href="{{all_page.get(page)}}">{{page}}</a></li>
    {% endfor %}
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>

{% endblock %}
